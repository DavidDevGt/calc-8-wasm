<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calc-8 - Calculadora rápida y sencilla</title>
  <meta name="description" content="Calc-8 es una calculadora rápida y sencilla, con interfaz limpia y funcional para tus cálculos diarios." />
  <meta name="keywords" content="calculadora, calculadora online, calculadora rápida, matemática, operaciones básicas" />
  <meta name="author" content="David Vargas" />

  <meta property="og:title" content="Calc-8 - Calculadora rápida y sencilla" />
  <meta property="og:description" content="Calculadora online rápida y fácil de usar, perfecta para operaciones básicas y más." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://daviddevgt.github.io/calc-8-wasm/web/" />
  <meta property="og:image" content="https://daviddevgt.github.io/calc-8-wasm/docs/images/calculator-preview.png" />

  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="calculator-container">
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn op" data-op="/">÷</button>
        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn op" data-op="*">×</button>
        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn op" data-op="-">−</button>
        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn eq" id="equals">=</button>
        <button class="btn op" data-op="+">+</button>
        <button class="btn clr" id="clear">C</button>
      </div>
    </div>
  </div>
  <script src="wasm_exec.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
